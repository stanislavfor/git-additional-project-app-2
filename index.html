<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подсчёт слов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="logo">
        <h2>
            Подсчёт слов
        </h2>
    </header>

    <textarea id="inputText" placeholder="Введите текст ..."></textarea>
    <div class="cleanButton">
        <button id="clearButton">Очистить</button>
    </div>
    <div class="buttons">
        <button id="countButton">Количество слов</button>
        <button id="charCountButton">Количество символов</button>
    </div>
    <p id="resultParagraph"></p>
    <div id="charsStatsContainer">
        <ul id="charsStatsList"></ul>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
